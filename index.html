<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition App Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Nourish Nutrition</h1>
    <nav id="main-nav">
        <ul id="nav-list">
            <li class="nav-item"><a href="#">Home</a></li>
            <li class="nav-item"><a href="#">Personal Data</a></li>
            <li class="nav-item"><a href="#">About</a></li>
        </ul>
    </nav>
    <hr class="default-line">
    <div class="main-section" id="nutrition-overview">
        <div id="nutrition-overview-inner-container">
            <div class="single-macro-summary-container">
                <h3 class="single-macro-title" id="calorie-title">Calories</h3>
                <h4 class="single-macro-stat" id="calorie-stat">0</h4>
            </div>
            <div class="single-macro-summary-container">
                <h3 class="single-macro-title" id="protein-title">Protein</h3>
                <h4 class="single-macro-stat" id="protein-stat">0</h4>
            </div>
            <div class="single-macro-summary-container">
                <h3 class="single-macro-title" id="carb-title">Carbohydrates</h3>
                <h4 class="single-macro-stat" id="carb-stat">0</h4>
            </div>
            <div class="single-macro-summary-container">
                <h3 class="single-macro-title" id="fat-title">Fat</h3>
                <h4 class="single-macro-stat" id="fat-stat">0</h4>
            </div>
        </div>
    </div>
    
    <div class="main-section">
            <div id="add-options">
                <h2 class="btn-main" id="add-food-btn">Add Food</h2>
                <h2 class="btn-main" id="add-exercise-btn">Add Exercise</h2>
                <h2 class="btn-main" id="add-note-btn">Add Note</h2>
            </div>
    <hr class="default-line">
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Calories</th>
                        <th>Serving Unit</th>
                        <th>Serving Size</th>
                    </tr>
                 </thead>
                 <tbody id="food-table-body">
                 </tbody>
            </table>
    </div>
    <div id="overlay"></div>
    <div id="popup-menu">

    </div>
    <script src="script.js"></script>
</body>
</html>
